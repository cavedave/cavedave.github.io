    <script type = "text/javascript">
  
      // random value generated

      var cubic=y** 3;
      //let number = y;

        //document.getElementById("y").innerHTML = y;
      // counting the number of guesses

      var sumEven = 0;
        var sumOdd = 0;
    var even2 =[]
    var odd =[]
        for (var i = 0; i < arrOfDigits.length; i++) {
            if(i % 2 === 0) { // index is even
            even2.push(arrOfDigits[i]);
                sumEven = sumEven + arrOfDigits[i];
            }
            else{
               odd.push(arrOfDigits[i]);
                sumOdd = sumOdd + arrOfDigits[i];
            }
        }
        var difference=sumOdd-sumEven;

            difference = difference+11;
        }
